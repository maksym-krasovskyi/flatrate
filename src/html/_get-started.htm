<section class="get-started">
  <div class="popup" id="popup">
    <div class="popup__bg"></div>
    <div class="popup__content">
      <div class="popup__logo"></div>
      <div class="feedback feedback-black">
        <form class="feedback__form">
          <input
            class="form-control"
            name="yourName"
            type="text"
            placeholder="Name"
            aria-label="your name"
          />
          <input
            class="form-control"
            name="yourEmail"
            type="email"
            placeholder="Name"
            aria-label="your email"
          />
          <input
            class="form-control"
            name="yourPhone"
            type="text"
            placeholder="Name"
            aria-label="your phone"
          />
          <textarea
            class="form-control"
            name="yourMessage"
            placeholder="Message"
            aria-label="your message"
          ></textarea>
          <input type="submit" class="btn form-btn" value="Send" />
        </form>
      </div>
    </div>
  </div>
  <div class="get-started__body">
    <p class="get-started__text">Lets Get Started on Your Next Project!</p>
    <button id="btn_open" class="get-started__button">Start here</button>
  </div>
</section>
